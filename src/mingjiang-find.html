<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/base.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/touch.js"></script>
    <link rel="stylesheet" href="css/mingjiang-find.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/ejs.js"></script>
</head>

<body>
    <header>
        <div class="fd-back"><a href="javascript:window.history.back();" class="icon-a"></a></div>
        <div class="fd-name">广场</div>
    </header>
    <main>
        <div class="main-box">

        </div>
        <script type="text/template" id="tpl">
            <% list.forEach(function(val){ %>
              <figure>
                 <div class="main-img">
                    <img src="images/<%=val.img%>" alt="">
                 </div>
                 <div class="main-txt">
                    <span class="sp1"><%=val.txt1%></span>
                    <span class="sp2 elps1"><%=val.txt2%></span>
                 </div>
              </figure>
           <% }) %>
       </script>
    </main>
    <footer>
        <div class="W_footer">
            <a class="index_home on" href="#">
                <div class="W_footer_img icon-d-home-none"></div>
                <div class="W_footer_title">首页</div>
            </a>
            <a class="index_shop" href="#">
                <div class="W_footer_img icon-d-shop-none"></div>
                <div class="W_footer_title">店铺</div>
            </a>
            <a class="LOGIN" href="javascript:void(0);">
                <div class="W_footer_img icon-d-service"></div>
                <div class="W_footer_title services">申请维修</div>
            </a>
            <a class="index_member" href="#">
                <div class="W_footer_img icon-d-find-none"></div>
                <div class="W_footer_title">发现</div>
            </a>
            <a class="index_member" href="#">
                <div class="W_footer_img icon-d-mine-none"></div>
                <div class="W_footer_title">我的</div>
            </a>
        </div>
    </footer>
</body>
<script src="js/mingjiang-find.js"></script>

</html>
